<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 400px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>

  <label>First Input:</label>
  <input type="text" id="input1" placeholder="Enter anything" />

  <label>Second Input:</label>
  <input type="text" id="input2" placeholder="Enter anything" />

  <label>Operation:</label>
  <select id="operation">
    <option value="+">Add (+)</option>
    <option value="-">Subtract (-)</option>
    <option value="*">Multiply (*)</option>
    <option value="/">Divide (/)</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const val1 = document.getElementById("input1").value;
      const val2 = document.getElementById("input2").value;
      const op = document.getElementById("operation").value;

      const num1 = parseFloat(val1);
      const num2 = parseFloat(val2);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "⚠️ Please enter valid numbers!";
        return;
      }

      let result;
      switch (op) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num2 !== 0 ? num1 / num2 : "⚠️ Cannot divide by zero";
          break;
        default:
          result = "Unknown operation";
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
